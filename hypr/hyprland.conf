# Hyprland Config with Matugen Colors generated by chatgpt
# Source external color definitions
source = ~/.config/hypr/colors.conf

################
### MONITORS ###
################
monitor=,preferred,auto,auto

###################
### PROGRAMS #####
###################
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun

#################
### AUTOSTART ###
#################
exec-once = waybar &
exec-once = swww-daemon &

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### LOOK AND FEEL ###
###################
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2

    # Active / Inactive window borders
    col.active_border = $secondary
    col.inactive_border = $outline_variant

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3#
        color = $shadow
    }

    blur {
        enabled = true
        size = 7
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

#################
### DWINDLE #####
#################
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

#################
### INPUT #######
#################
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#################
### KEYBINDINGS #
#################
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit

bind = $mainMod, space, togglefloating
bind = $mainMod, space, exec, hyprctl dispatch togglefloating ; hyprctl dispatch centerwindow


bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, M, togglesplit
bind = $mainMod, R, exec, ~/.config/waybar/scripts/launch.sh

#the magic of floating
bind = $mainMod, space, togglefloating
# Resize floating window
bind = $mainMod, minus, resizeactive, -30 -30
bind = $mainMod, equal, resizeactive, 30 30   # (= key is same as + without shift)

bind = $mainMod SHIFT, h, moveactive, -5 0
bind = $mainMod SHIFT, j, moveactive, 0 5
bind = $mainMod SHIFT, k, moveactive, 0 -5
bind = $mainMod SHIFT, l, moveactive, 5 0



# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 1



# Move focus
# Vim-style focus movement
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# focus movement with arrows
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, dloating window: @secondary_container

# for shifting focused window to left right or whatever 
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r



# for making focused window full screen
bind = $mainMod, F, fullscreen


# Alerts / keybind notifications: @error / @on_error
# Window background: @surface_container_high



# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, backspace ,exec, systemctl poweroff
# Optional: show warning notification with error color
bind = $mainMod SHIFT, backspace ,exec, notify-send "Shutting down" -h string:bgcolor:@error -h string:fgcolor:@on_error

#################
### WINDOWS #####
#################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# power off using ctrl+shift+backspace
bind = $mainMod SHIFT, backspace ,exec, systemctl poweroff

bind = $mainMod, P, exec, hyprpicker


